apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ROLE}}
  namespace: devume
spec:
  selector:
    matchLabels:
      app: {{ROLE}}
  replicas: 2
  template:
    metadata:
      labels:
        app: {{ROLE}}
      annotations:
        kubectl.kubernetes.io/restartedAt: "{{CURRENT_TIME}}"
    spec:
      containers:
        - name: {{ROLE}}
          image: {{DOCKER_REGISTRY}}/{{DOCKER_NAME}}:{{TAG}}
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: devume-secret
          ports:
          - containerPort: {{PORT}}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{HEALTH_PORT}}
            initialDelaySeconds: 5
            periodSeconds: 5

